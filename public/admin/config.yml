backend:
  name: github
  repo: lionelgabriel1/Teste
  branch: main

media_folder: "public/Uploads"
public_folder: "/Uploads"

site_url: https://tiporeisemservico.online

publish_mode: simple

collections:
  - name: "pages"
    label: "Páginas"
    format: yml
    files:
      - file: "public/content.yml"
        label: "Página Principal"
        name: "home"
        fields:
          - { label: "Link de Afiliação Global", name: "affiliate_link", widget: "string", required: false }

          - label: "Recursos Partilhados"
            name: "shared_assets"
            widget: "object"
            fields:
              - { label: "Imagem da Seta", name: "arrow_image", widget: "image", required: false }

          - label: "Secção Herói"
            name: "hero_section"
            widget: "object"
            fields:
              - { label: "Imagem do Avião", name: "plane_image", widget: "image", required: false }
              - { label: "Texto do Botão Principal", name: "button_text", widget: "string", required: false }
              - { label: "ID do Vídeo do YouTube", name: "video_id", widget: "string", required: false }

          - label: "Secção de Prémios"
            name: "prize_section"
            widget: "object"
            fields:
              - { label: "Imagem do Prémio", name: "prize_image", widget: "image", required: false }
              - { label: "Imagem das Estrelas", name: "stars_image", widget: "image", required: false }

          - label: "Secção Clube VIP"
            name: "vip_club_section"
            widget: "object"
            fields:
              - { label: "Imagem do Clube VIP", name: "vip_image", widget: "image", required: false }

          - label: "Secção de Registo"
            name: "registration_section"
            widget: "object"
            fields:
              - { label: "Título", name: "title", widget: "string", required: false }
              - { label: "Imagem do Formulário", name: "form_image", widget: "image", required: false }

          - label: "Secção Bónus Final"
            name: "final_bonus_section"
            widget: "object"
            fields:
              - { label: "Imagem do Bónus", name: "bonus_image", widget: "image", required: false }
              - { label: "Texto do Botão", name: "button_text", widget: "string", required: false }
